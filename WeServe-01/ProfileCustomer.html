<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="icon" href="./Image/home-repair.png" type="image/png">
  <link rel="stylesheet" href="./style/Profile-Style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo-container">
        <img src="./Image/home-repair.png" alt="WeServe Logo" class="logo-image">
        <div class="logo-text">WeServe</div>
      </div>
      <ul class="nav-links">
        <li><a href="./Customer.html" id="back-btn">Back</a></li>
        <li><a href="login.html" class="logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <!-- Left Section -->
      <div class="profile-image">
        <img src="./Image/output.jpg" alt="User Image">
      </div>
      
      <!-- Right Section -->
      <div class="profile-details">
        <h1>Customer Profile</h1>
        <p><strong>User Name:</strong> JaneDoe123</p>
        <p><strong>First Name:</strong> Jane</p>
        <p><strong>Last Name:</strong> Doe</p>
        <p><strong>City:</strong> New York</p>
        <p><strong>Gender:</strong> Female</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> jane.doe@example.com</p>
        
        <!-- Call to Action -->
        <button class="contact-btn">Get in Touch</button>
      </div>
    </div>
  </div>
</body>
</html>
