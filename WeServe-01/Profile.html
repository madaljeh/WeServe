<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Section</title>
  <link rel="stylesheet" href="style/Profile-Style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <!-- Left Section -->
      <div class="profile-image">
        <img src="profile-image-placeholder.png" alt="User Image">
      </div>
      
      <!-- Right Section -->
      <div class="profile-details">
        <h1>User Profile</h1>
        <p><strong>User Name:</strong> JaneDoe123</p>
        <p><strong>First Name:</strong> Jane</p>
        <p><strong>Last Name:</strong> Doe</p>
        <p><strong>City:</strong> New York</p>
        <p><strong>Gender:</strong> Female</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> jane.doe@example.com</p>
        <p><strong>Service Provider:</strong> Electrician</p>
        <p><strong>Price per Hour:</strong> $30</p>
        <p><strong>Experience:</strong> 5 years</p>
        
        <!-- Call to Action -->
        <button class="contact-btn">Get in Touch</button>
      </div>
    </div>
  </div>
</body>
</html>
